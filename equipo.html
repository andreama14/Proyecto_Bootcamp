
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Equipo EnerTech</title>
  <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Dosis', sans-serif;
      margin: 0;
      padding: 0;
    }
.boton-equipo {
    display: inline-block;
    padding: 20px 40px;
    font-size: 20px;
    font-weight: 600;
    font-family: 'Dosis', sans-serif;
    color: #ffffff;
    background: linear-gradient(135deg, #00c853, #1de9b6);
    border: none;
    border-radius: 50px;
    box-shadow: 0 8px 25px rgba(0, 200, 83, 0.3);
    text-decoration: none;
    /* Posicionar en el centro_derecha de la pagina */
    position: absolute;
    top: 40px;
    left:40px;
    z-index: 1000;
    cursor: pointer;
    
    overflow: hidden;
    transition: all 0.4s ease-in-out;

    
    }
   
.boton-equipo::before {
  content: '';
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  transform: skewX(-20deg);
  transition: all 0.5s ease-in-out;
}
.boton-equipo:hover {
  background: linear-gradient(135deg, #5bddbf, #00c853);
  box-shadow: 0 4px 8px rgb(203, 224, 185);
  transform: scale(1.0);
  color: rgb(109, 146, 123) !important;
}

.boton-equipo:hover::before {
  left: 120%;
}
@media (max-width: 600px) {
  .boton-equipo {
    top: 10px;
    left: 10px;
    padding: 12px 20px;
    font-size: 16px;
    position: relative;
  }
}
    .titulo-equipo {
      text-align: center;
      font-size: 32px;
      margin-top: 30px;
      color: #b4d3b6;
      font-weight: 800;
      position: relative;
      z-index: 10;
    }
    .subt-equipo{
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      color: #e2ddcb;
      font-weight: 400;
      /* Traer al frente */
      position: relative;
      z-index: 10;
    }


    .red-nodos {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 60px auto;
      aspect-ratio: 1 / 1;
    }

    .nodo {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .nodo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
      border-radius: 50%;
    }

    .nodo:hover {
      transform: scale(1.15);
    }

    .nodo:hover img.normal {
      opacity: 0;
    }

    .nodo:hover img.hover {
      opacity: 1;
    }

    .nodo img.hover {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    /* Nodo central más grande, sin hover */
    .nodo-central {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nodo-central img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Posiciones estilo grafo */
    .nodo1 { top: 0; left: 0; }
    .nodo2 { top: 0; right: 0; }
    .nodo3 { bottom: 0; left: 0; }
    .nodo4 { bottom: 0; right: 0; }

    /* Conexiones (líneas entre nodos) */
    .linea {
      position: absolute;
      background-color: #90caf9;
      z-index: 1;
    }

    .linea1 { top: 60px; left: 60px; width: calc(100% - 120px); height: 4px; }
    .linea2 { top: 60px; left: 60px; height: calc(100% - 120px); width: 4px; }
    .linea3 { top: 60px; right: 60px; height: calc(100% - 120px); width: 4px; }
    .linea4 { bottom: 60px; left: 60px; width: calc(100% - 120px); height: 4px; }
    .linea5 {
      width: 4px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      background-color: #64b5f6;
    }
    .linea6 {
      width: 4px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      background-color: #64b5f6;
    }

  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1 class="titulo-equipo">CAMPISTAS TALENTO TECH</h1>
  <h3 class="subt-equipo">Revisa nuestras hojas de vida</h1>


  <div class="red-nodos">
    <!-- Líneas (conexiones) -->
    <div class="linea linea1"></div>
    <div class="linea linea2"></div>
    <div class="linea linea3"></div>
    <div class="linea linea4"></div>
    <div class="linea linea5"></div>
    <div class="linea linea6"></div>

    <!-- Nodo central fijo -->
    <div class="nodo-central">
      <img src="img/logo-talento.webp" alt="Centro del equipo">
    </div>

    <!-- Nodos laterales -->
    <a href="https://andreama14.github.io/andreama14-HojaDeVida/" class="nodo nodo1" target="_blank">

      <img src="img/logo-talento.webp" alt="Talento Tech" class="hover">
    </a>

    <a href="https://santixg10.github.io/" class="nodo nodo2" target="_blank">
      <img src="img/santiago.jpeg" alt="Santiago Gallego" class="normal">

    <a href="https://leofullstack7.github.io/" class="nodo nodo3" target="_blank">
      <img src="img/leandro.jpeg" alt="Leandro Garcés" class="normal">

    </a>

    <a href="https://isabellamartl.github.io/" class="nodo nodo4" target="_blank">
      <img src="img/isabella.jpeg" alt="Isabella Martinez" class="normal">

  </div>


        <!-- Particles.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>

  <div>
    <!-- Botón regresar -->
  <a href="index.html" class="boton-equipo"><i class="fa-solid fa-house"></i></a>
  </div>
</body>
</html>
